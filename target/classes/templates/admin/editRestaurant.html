<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Food Express</a>
        <a class="navbar-brand ms-2" th:href="@{/}">Home</a>
        <div class="d-flex justify-content-center flex-grow-1">
            <h1 class="navbar-brand mb-0"><span th:text="${details.restaurantName}">RESTAURANT</span></h1>
        </div>
        <form class="d-flex me-2">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <a class="navbar-brand ms-3" th:href="@{/admin/dashboard/{emailname}/edit/Add(emailname=${details.email})}">ADD ITEMS</a>
    </div>
</nav>
 
 
<br/>
<br/>
 
<div class="container">
  <div class="row">
    <div th:each="menuItem : ${items}" class="col-md-4 mb-4">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" th:text="${menuItem.name}">Name</h5>
          <h6 class="card-subtitle mb-2 text-muted" th:text="${menuItem.price}">Price</h6>
          <p class="card-text" th:text="${menuItem.description}">Description</p>
          <a th:href="@{/admin/dashboard/{emailname}/edit/{Id}/Update(emailname=${details.email},Id=${menuItem.itemId})}" class="card-link">UPDATE</a>
          <a th:href="@{/admin/dashboard/{emailname}/edit/{Id}/Delete(emailname=${details.email},Id=${menuItem.itemId})}" class="card-link">DELETE</a>
        </div>
      </div>
    </div>
  </div>
</div>
 

</body>
</html>
