<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/customer/dashboard">FoodExpress - Customer</a>
            <div class="navbar-nav">
                <span class="navbar-text text-white me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="submit" class="btn btn-outline-light btn-sm" value="Logout"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Edit Your Profile</h1>
        <p class="lead">Modify your personal details.</p>

        <div class="row mt-4">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/customer/profile" class="list-group-item list-group-item-action">Profile Information</a>
                    <a href="/customer/edit-profile" class="list-group-item list-group-item-action active">Edit Profile</a>
                    <a href="/customer/dashboard" class="list-group-item list-group-item-action">Back to Dashboard</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Edit Your Details</h5>
                        <form th:action="@{/customer/edit-profile}" method="post" th:object="${customer}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
                                <small class="form-text text-muted">Email cannot be changed.</small>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" th:field="*{address}"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="/customer/profile" class="btn btn-secondary ms-2">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
