<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Menu Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Menu Items</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="item : ${items}" class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.name}">Item Name</h5>
                        <p class="card-text" th:text="${item.description}">Description of the item.</p>
                        <p class="card-text">Price: <span th:text="${#numbers.formatDecimal(item.price, 1, 'DEFAULT', 2, 'DEFAULT')}">Price</span></p>
                        <form th:action="@{/cart/add/{itemId}(itemId=${item.itemId})}" method="post">
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantitys:</label>
                                <input type="number" class="form-control form-control-sm" id="quantity" name="quantity" value="1" min="1">
                            </div>
                            <button type="submit" class="btn btn-success">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <a th:href="@{/customer/dashboard/Restaurants}" class="btn btn-secondary">Back to Restaurants</a>
        </div>
    </div>
</body>
</html>
