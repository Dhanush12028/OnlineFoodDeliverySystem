<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"></head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/customer/dashboard">FoodExpress - Customer</a>
            <div class="navbar-nav">
                <span class="navbar-text text-white me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="submit" class="btn btn-outline-light btn-sm" value="Logout"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Your Profile Information</h1>
        <p class="lead">View your personal details.</p>

        <div class="row mt-4">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/customer/profile" class="list-group-item list-group-item-action active">Profile Information</a>
                    <a href="/customer/edit-profile" class="list-group-item list-group-item-action">Edit Profile</a>
                    <a href="/customer/dashboard" class="list-group-item list-group-item-action">Back to Dashboard</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Details</h5>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" th:value="${customer.name}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" th:value="${customer.email}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" th:value="${customer.phone}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" th:text="${customer.address}" readonly></textarea>
                        </div>
                        <a href="/customer/edit-profile" class="btn btn-primary">Edit Profile</a>
                        <div th:if="${param.success}" class="alert alert-success mt-3" role="alert" th:text="${param.success}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
