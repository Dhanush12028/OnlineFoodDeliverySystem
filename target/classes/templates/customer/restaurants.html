<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">>
<head>
<meta charset="UTF-8">
<title>RESTAURANTs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
	crossorigin="anonymous">
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FoodExpress-Customer</a>
            <div class="navbar-nav ms-auto"> <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="bi bi-cart-fill"></i> Cart
                        <span class="badge bg-secondary" th:text="${cartItemCount}">0</span>
                    </a>
                </li>
                <span class="navbar-text text-white me-3 ms-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="submit" class="btn btn-outline-light btn-sm" value="Logout"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </nav>
	
    <div th:each="rest : ${restaurants}">
        <a class="btn btn-primary" th:text="${rest.restaurantName}" th:href="@{/customer/dashboard/Restaurants/{email}/view(email=${rest.email})}" role="button">Restaurant Name</a>
     </div>
	

</body>
</html>
