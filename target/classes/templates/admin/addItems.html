<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Items</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"

            crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1723693407703-f42009db4cd7?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .card {
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: rgba(33, 37, 41, 0.8); /* Semi-transparent background */
            color: white;
            width: 60%;
        }
        .card-header {
            background-color: rgba(0, 123, 255, 0.8); /* Semi-transparent background */
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding-bottom: 0;
        }
        .card-body {
            padding-top: 0;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            background-color: rgba(73, 80, 87, 0.8); /* Semi-transparent background */
            color: white;
        }
        .form-control::placeholder {
            color: #ced4da;
        }
        .container {
            max-width: 1000px;
        }
        .text-center {
            font-size: 1.5rem;
        }
        .center-form {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container center-form">
        <div class="card">
            <div class="card-header text-center">
                <h2>ADD ITEMS</h2>
            </div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/admin/dashboard/{emailname}/edit/Add/submit(emailname=${details.email})}" th:object="${items}">
                    <div class="mb-3">
                        <label class="form-label">ITEM NAME</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter item name" name="title" th:field="*{Name}" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">PRICE</label>
                        <input type="text" class="form-control" id="amount" placeholder="Enter price" name="amount" th:field="*{Price}" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">DESCRIPTION</label>
                        <textarea class="form-control" id="content" placeholder="Enter item description" rows="6" name="content" th:field="*{Description}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ITEM IMAGE URL</label>
                        <input type="text" class="form-control" id="url" placeholder="Enter image url" name="url" th:field="*{Image}" />
                         </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
